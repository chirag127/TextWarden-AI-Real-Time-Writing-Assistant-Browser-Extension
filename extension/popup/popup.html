<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextWarden</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="../icons/icon48.png" alt="TextWarden Logo" class="logo">
        <h1>TextWarden</h1>
      </div>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="enableToggle" checked>
          <span class="slider round"></span>
        </label>
        <span id="statusText">Enabled</span>
      </div>
    </header>

    <section class="api-key-section">
      <h2>Gemini API Key</h2>
      <div class="api-key-input">
        <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API key">
        <button id="saveApiKey">Save</button>
      </div>
      <div class="api-key-info">
        <p>Your API key is stored locally and never sent to our servers.</p>
        <a href="https://ai.google.dev/" target="_blank">Get a Gemini API key</a>
      </div>
    </section>

    <section class="check-types">
      <h2>Check Types</h2>
      <div class="check-options">
        <div class="check-option">
          <label>
            <input type="checkbox" id="grammarCheck" checked>
            Grammar
          </label>
        </div>
        <div class="check-option">
          <label>
            <input type="checkbox" id="spellingCheck" checked>
            Spelling
          </label>
        </div>
        <div class="check-option">
          <label>
            <input type="checkbox" id="styleCheck" checked>
            Style
          </label>
        </div>
        <div class="check-option">
          <label>
            <input type="checkbox" id="clarityCheck" checked>
            Clarity
          </label>
        </div>
      </div>
    </section>

    <section class="site-settings">
      <h2>Site Settings</h2>
      <div class="site-toggle">
        <button id="disableSiteBtn">Disable for this site</button>
      </div>
      <div class="disabled-sites">
        <h3>Disabled Sites</h3>
        <ul id="disabledSitesList">
          <!-- Disabled sites will be listed here -->
        </ul>
      </div>
    </section>

    <section class="statistics">
      <h2>Statistics</h2>
      <div class="stats-container">
        <div class="stat-item">
          <span class="stat-label">Corrections Applied:</span>
          <span class="stat-value" id="correctionsApplied">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Suggestions Shown:</span>
          <span class="stat-value" id="suggestionsShown">0</span>
        </div>
      </div>
      <button id="resetStats">Reset Stats</button>
    </section>

    <footer>
      <p>TextWarden v1.0.0</p>
      <a href="https://github.com/chirag127/TextWarden" target="_blank">GitHub</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
