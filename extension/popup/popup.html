<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TextWarden</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="../icons/icon48.png" alt="TextWarden Logo" />
                    <h1>TextWarden</h1>
                </div>
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="enableToggle" checked />
                        <span class="slider round"></span>
                    </label>
                    <span id="statusText">Enabled</span>
                </div>
            </header>

            <div class="site-control">
                <button id="disableSiteBtn" class="btn-secondary">
                    Disable for this site
                </button>
                <span id="siteStatusText" class="site-status"></span>
            </div>

            <div class="content">
                <div class="section">
                    <h2>Check Types</h2>
                    <div class="check-options">
                        <label class="check-option">
                            <input type="checkbox" id="grammarCheck" checked />
                            <span>Grammar</span>
                        </label>
                        <label class="check-option">
                            <input type="checkbox" id="spellingCheck" checked />
                            <span>Spelling</span>
                        </label>
                        <label class="check-option">
                            <input type="checkbox" id="styleCheck" checked />
                            <span>Style</span>
                        </label>
                        <label class="check-option">
                            <input type="checkbox" id="clarityCheck" checked />
                            <span>Clarity</span>
                        </label>
                    </div>
                </div>

                <div class="section">
                    <h2>Statistics</h2>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">Corrections Applied:</span>
                            <span class="stat-value" id="correctionsCount"
                                >0</span
                            >
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Suggestions Shown:</span>
                            <span class="stat-value" id="suggestionsCount"
                                >0</span
                            >
                        </div>
                        <button id="resetStats" class="btn-secondary">
                            Reset Stats
                        </button>
                    </div>
                </div>

                <div class="section api-key-status">
                    <h2>API Key Status</h2>
                    <div id="apiKeyStatus" class="api-status not-set">
                        <span id="apiKeyStatusText">No API key set</span>
                        <button id="goToSettings" class="btn-primary">
                            Add API Key
                        </button>
                    </div>
                    <p class="api-key-note">
                        An API key is required for AI-powered features. Core
                        grammar and spelling checks work without a key.
                    </p>
                </div>
            </div>

            <footer>
                <button id="openSettings" class="btn-link">Settings</button>
                <span class="version">v1.0.0</span>
            </footer>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
