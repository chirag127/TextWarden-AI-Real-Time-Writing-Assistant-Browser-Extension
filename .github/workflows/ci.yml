name: CI Pipeline | Build, Lint, Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-lint-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 3. Install Dependencies
        run: npm ci

      - name: 4. Lint and Format Check with Biome
        run: npm run lint:check

      - name: 5. Run Unit & Integration Tests with Vitest
        run: npm test

      - name: 6. Build Extension for Production
        run: npm run build

      - name: 7. Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 8. Run End-to-End Tests with Playwright
        run: npm run test:e2e
